name: Build Void Repository

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: voidlinux/voidlinux:latest

    steps:
      # -----------------------------------------------------
      # Checkout repository
      # -----------------------------------------------------
      - uses: actions/checkout@v4

      # -----------------------------------------------------
      # Fix Void repo mirrors
      # -----------------------------------------------------
      - name: Set stable VoidLinux mirror
        run: |
          cat > /etc/xbps.d/00-repository.conf <<EOF
          repository=https://repo-fastly.voidlinux.org/current
          repository=https://repo-fastly.voidlinux.org/current/nonfree
          repository=https://repo-fastly.voidlinux.org/current/multilib
          repository=https://repo-fastly.voidlinux.org/current/multilib/nonfree
          EOF

      # -----------------------------------------------------
      # Mandatory: update xbps first
      # -----------------------------------------------------
      - name: Update xbps
        run: |
          xbps-install -Sy
          xbps-install -y -u xbps

      # -----------------------------------------------------
      # Install system dependencies
      # -----------------------------------------------------
      - name: Install system dependencies
        run: |
          xbps-install -y -u
          xbps-install -y \
            git \
            ca-certificates \
            libstdc++ \
            libgcc \
            tar gzip

      # -----------------------------------------------------
      # Clone void-packages
      # -----------------------------------------------------
      - name: Clone void-packages
        run: git clone https://github.com/void-linux/void-packages.git

      # -----------------------------------------------------
      # Bootstrap xbps-src
      # -----------------------------------------------------
      - name: Bootstrap xbps-src
        run: ./xbps-src binary-bootstrap
        working-directory: ${{ github.workspace }}/void-packages

      # -----------------------------------------------------
      # Build all packages in srcpkgs/*
      # -----------------------------------------------------
      - name: Build packages
        run: |
          for pkg in ../../srcpkgs/*; do
            [ -d "$pkg" ] || continue
            pkgname=$(basename "$pkg")
            echo "::group::Building $pkgname"
            ./xbps-src pkg "$pkgname"
            echo "::endgroup::"
          done
        working-directory: ${{ github.workspace }}/void-packages

      # -----------------------------------------------------
      # Collect built packages
      # -----------------------------------------------------
      - name: Collect packages
        run: |
          mkdir -p repo
          cp void-packages/hostdir/binpkgs/*.xbps repo/ || true

      # -----------------------------------------------------
      # Generate repository index
      # -----------------------------------------------------
      - name: Generate repository index
        run: |
          xbps-rindex -a repo/*.xbps
          xbps-rindex --sign --signedby "github-actions" repo || true

      # -----------------------------------------------------
      # Upload repository artifact for GitHub Pages
      # -----------------------------------------------------
      - name: Upload repo artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: repo

  # ---------------------------------------------------------
  # Deploy to GitHub Pages
  # ---------------------------------------------------------
  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
