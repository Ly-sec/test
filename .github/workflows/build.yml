name: Build Void Repository

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: voidlinux/voidlinux:latest

    steps:
      # -----------------------------------------
      # Prepare Void container
      # -----------------------------------------
      - name: Install base dependencies for GitHub Actions
        run: |
          xbps-install -Syu
          xbps-install -y git ca-certificates libstdc++ libgcc tar gzip

      # -----------------------------------------
      # Checkout repo
      # -----------------------------------------
      - uses: actions/checkout@v4

      # -----------------------------------------
      # Clone void-packages build system
      # -----------------------------------------
      - name: Install xbps-src (void-packages)
        run: |
          git clone https://github.com/void-linux/void-packages.git
          cd void-packages
          ./xbps-src binary-bootstrap

      # -----------------------------------------
      # Build packages
      # -----------------------------------------
      - name: Build all packages in srcpkgs
        run: |
          cd void-packages
          for pkg in ../srcpkgs/*; do
            [ -d "$pkg" ] || continue
            pkgname=$(basename "$pkg")
            echo "::group::Building $pkgname"
            ./xbps-src pkg "$pkgname"
            echo "::endgroup::"
          done

      # -----------------------------------------
      # Collect built packages
      # -----------------------------------------
      - name: Collect xbpc packages
        run: |
          mkdir -p repo
          cp void-packages/hostdir/binpkgs/*.xbps repo/ || true

      # -----------------------------------------
      # Generate repository index
      # -----------------------------------------
      - name: Generate repository index
        run: |
          xbps-rindex -a repo/*.xbps
          xbps-rindex --sign --signedby "github-actions" repo || true

      # -----------------------------------------
      # Upload to GitHub Pages
      # -----------------------------------------
      - name: Upload repo as GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: repo

  # -----------------------------------------
  # Deploy to Pages
  # -----------------------------------------
  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
