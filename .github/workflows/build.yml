name: Build Void Repository
on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Create repo directory
        run: mkdir -p repo
      
      - name: Create build script
        run: |
          cat > build.sh << 'EOF'
          #!/bin/bash
          set -e
          cd /workspace/void-packages
          
          # Copy custom packages from /workspace/srcpkgs to void-packages/srcpkgs
          echo "Copying custom packages..."
          for pkg in /workspace/srcpkgs/*; do
            [ -d "$pkg" ] || continue
            pkgname=$(basename "$pkg")
            echo "Copying $pkgname to void-packages/srcpkgs/"
            cp -r "$pkg" /workspace/void-packages/srcpkgs/
          done
          
          # Configure xbps-src to disable namespaces
          echo "XBPS_CHROOT_CMD=ethereal" > etc/conf
          
          # Bootstrap binary environment
          echo "::group::Bootstrap binary environment"
          ./xbps-src binary-bootstrap 2>&1
          echo "::endgroup::"
          
          # Build custom packages
          for pkg in /workspace/srcpkgs/*; do
            [ -d "$pkg" ] || continue
            pkgname=$(basename "$pkg")
            echo "::group::Building $pkgname"
            echo "Running: ./xbps-src pkg $pkgname"
            if ! ./xbps-src pkg "$pkgname" 2>&1; then
              echo "Build failed for $pkgname"
              echo "Checking log files..."
              find masterdir/builddir -name "*.log" -exec echo "Log file: {}" \; -exec cat {} \;
              exit 1
            fi
            echo "::endgroup::"
          done
          
          # List what was built
          echo "Checking for built packages..."
          ls -lah hostdir/binpkgs/ || echo "No binpkgs directory"
          find hostdir/binpkgs -name "*.xbps" || echo "No .xbps files found"
          EOF
          chmod +x build.sh
      
      - name: Set up Docker container for building
        run: |
          docker run --rm \
            -v "${{ github.workspace }}":/workspace \
            -v "${{ github.workspace }}/build.sh":/tmp/build.sh \
            -w /workspace \
            voidlinux/voidlinux:latest \
            sh -c '
              set -ex
              
              # Set fast Void mirror
              mkdir -p /etc/xbps.d
              cat > /etc/xbps.d/00-repository.conf << "EOFMIRROR"
          repository=https://repo-fastly.voidlinux.org/current
          repository=https://repo-fastly.voidlinux.org/current/nonfree
          repository=https://repo-fastly.voidlinux.org/current/multilib
          repository=https://repo-fastly.voidlinux.org/current/multilib/nonfree
          EOFMIRROR
              
              # Update xbps and system
              xbps-install -Sy
              xbps-install -y -u xbps
              xbps-install -y -u
              xbps-install -y bash git ca-certificates libstdc++ libgcc tar gzip sudo
              
              # Create a non-root user for building
              useradd -m -s /bin/bash builder
              chown -R builder:builder /workspace
              
              # Clone void-packages if missing
              if [ ! -d void-packages ]; then
                su - builder -c "cd /workspace && git clone --depth=1 https://github.com/void-linux/void-packages.git"
              fi
              
              # Make xbps-src executable
              chmod +x /workspace/void-packages/xbps-src
              
              # Run the build script as builder user
              chown builder:builder /tmp/build.sh
              su - builder /tmp/build.sh
              
              # Copy built packages to shared workspace (as root again)
              if ls /workspace/void-packages/hostdir/binpkgs/*/*.xbps 1> /dev/null 2>&1; then
                cp /workspace/void-packages/hostdir/binpkgs/*/*.xbps /workspace/repo/
                echo "Packages copied successfully"
              else
                echo "No packages found to copy"
              fi
              
              # Fix permissions so GitHub Actions can access the files
              chown -R 1001:121 /workspace/repo
              chmod -R 755 /workspace/repo
            '
      
      - name: Verify repo contents
        run: |
          echo "Contents of repo directory:"
          ls -lah repo/
          if [ -z "$(ls -A repo/)" ]; then
            echo "Warning: repo directory is empty"
            echo "Creating placeholder to avoid upload error"
            echo "No packages were built" > repo/README.txt
          fi
      
      - name: Upload built packages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: repo
  
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4