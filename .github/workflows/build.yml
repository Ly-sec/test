name: Build Void Repository

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Void builder and build packages
        run: |
          # Run everything inside Void Linux Docker container
          docker run --rm \
            -v "${{ github.workspace }}":/workspace \
            -w /workspace \
            voidlinux/voidlinux:latest \
            sh -c "
              # Set fast stable mirrors
              cat > /etc/xbps.d/00-repository.conf <<EOF
              repository=https://repo-fastly.voidlinux.org/current
              repository=https://repo-fastly.voidlinux.org/current/nonfree
              repository=https://repo-fastly.voidlinux.org/current/multilib
              repository=https://repo-fastly.voidlinux.org/current/multilib/nonfree
              EOF

              # Update xbps and install dependencies
              xbps-install -Sy xbps git tar gzip

              # Clone void-packages and bootstrap
              git clone https://github.com/void-linux/void-packages.git
              cd void-packages
              ./xbps-src binary-bootstrap

              # Copy your packages into void-packages/srcpkgs
              mkdir -p srcpkgs
              cp -r /workspace/srcpkgs/* srcpkgs/

              # Build only your packages
              for pkg in srcpkgs/*; do
                [ -d \"\$pkg\" ] || continue
                pkgname=\$(basename \"\$pkg\")
                echo \"Building \$pkgname\"
                ./xbps-src pkg \$pkgname
              done

              # Collect built packages
              mkdir -p /workspace/repo
              cp hostdir/binpkgs/*/*.xbps /workspace/repo/

              # Generate repo index
              xbps-rindex -a /workspace/repo/*.xbps
              xbps-rindex --sign --signedby 'github-actions' /workspace/repo || true
            "

      - name: Upload repository artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: repo

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    runs-on: ubuntu-latest
    environment:
      name: github-pages

    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
