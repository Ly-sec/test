name: Build Void Repository

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: voidlinux/voidlinux:latest

    steps:
      # -----------------------------------------------------
      # Fix Void repo mirrors (most important step for GHA)
      # -----------------------------------------------------
      - name: Set stable VoidLinux mirror
        run: |
          cat > /etc/xbps.d/00-repository.conf <<EOF
          repository=https://repo-fastly.voidlinux.org/current
          repository=https://repo-fastly.voidlinux.org/current/nonfree
          repository=https://repo-fastly.voidlinux.org/current/multilib
          repository=https://repo-fastly.voidlinux.org/current/multilib/nonfree
          EOF

      # -----------------------------------------------------
      # Install what GitHub Actions needs (Node deps, git, TLS)
      # -----------------------------------------------------
      - name: Install system dependencies
        run: |
          xbps-install -Syu
          xbps-install -y \
            git \
            ca-certificates \
            libstdc++ \
            libgcc \
            tar gzip

      # -----------------------------------------------------
      # Checkout your repo
      # -----------------------------------------------------
      - uses: actions/checkout@v4

      # -----------------------------------------------------
      # Install void-packages build system (xbps-src)
      # -----------------------------------------------------
      - name: Install xbps-src (void-packages)
        run: |
          git clone https://github.com/void-linux/void-packages.git
          cd void-packages
          ./xbps-src binary-bootstrap

      # -----------------------------------------------------
      # Build all packages in srcpkgs/*
      # -----------------------------------------------------
      - name: Build packages
        run: |
          cd void-packages
          for pkg in ../srcpkgs/*; do
            [ -d "$pkg" ] || continue
            pkgname=$(basename "$pkg")
            echo "::group::Building $pkgname"
            ./xbps-src pkg "$pkgname"
            echo "::endgroup::"
          done

      # -----------------------------------------------------
      # Collect xbpc packages into repo/
      # -----------------------------------------------------
      - name: Collect packages
        run: |
          mkdir -p repo
          cp void-packages/hostdir/binpkgs/*.xbps repo/ || true

      # -----------------------------------------------------
      # Generate repository index (xbps-rindex)
      # -----------------------------------------------------
      - name: Generate repository index
        run: |
          xbps-rindex -a repo/*.xbps

          # Optional: sign repository (ignore failure if no keys)
          xbps-rindex --sign --signedby "github-actions" repo || true

      # -----------------------------------------------------
      # Upload repo to GitHub Pages
      # -----------------------------------------------------
      - name: Upload repo artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: repo

  # ---------------------------------------------------------
  # Deploy Phase
  # ---------------------------------------------------------
  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
