name: Build Void Repository

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # -----------------------------------------------------
      # Checkout your repository
      # -----------------------------------------------------
      - uses: actions/checkout@v4

      # -----------------------------------------------------
      # Install system dependencies needed for xbps-src
      # -----------------------------------------------------
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git tar gzip libstdc++6 libgcc1

      # -----------------------------------------------------
      # Clone void-packages
      # -----------------------------------------------------
      - name: Clone void-packages
        run: git clone https://github.com/void-linux/void-packages.git

      # -----------------------------------------------------
      # Bootstrap xbps-src (creates hostdir)
      # -----------------------------------------------------
      - name: Bootstrap xbps-src
        run: ./xbps-src binary-bootstrap
        working-directory: ${{ github.workspace }}/void-packages

      # -----------------------------------------------------
      # Copy our plugins/packages into void-packages/srcpkgs
      # -----------------------------------------------------
      - name: Copy our packages
        run: |
          mkdir -p void-packages/srcpkgs
          cp -r srcpkgs/* void-packages/srcpkgs/

      # -----------------------------------------------------
      # Build ONLY our packages
      # -----------------------------------------------------
      - name: Build our packages
        run: |
          cd void-packages
          for pkg in srcpkgs/*; do
            [ -d "$pkg" ] || continue
            pkgname=$(basename "$pkg")
            echo "::group::Building $pkgname"
            ./xbps-src pkg "$pkgname"
            echo "::endgroup::"
          done

      # -----------------------------------------------------
      # Collect built packages
      # -----------------------------------------------------
      - name: Collect packages
        run: |
          mkdir -p repo
          cp void-packages/hostdir/binpkgs/*.xbps repo/ || true

      # -----------------------------------------------------
      # Generate repository index
      # -----------------------------------------------------
      - name: Generate repository index
        run: |
          xbps-rindex -a repo/*.xbps
          xbps-rindex --sign --signedby "github-actions" repo || true

      # -----------------------------------------------------
      # Upload repo artifact for GitHub Pages
      # -----------------------------------------------------
      - name: Upload repo artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: repo

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
