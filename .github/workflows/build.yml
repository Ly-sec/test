name: Build Void Repository

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: voidlinux/voidlinux:latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set stable VoidLinux mirror
        run: |
          cat > /etc/xbps.d/00-repository.conf <<EOF
          repository=https://repo-fastly.voidlinux.org/current
          repository=https://repo-fastly.voidlinux.org/current/nonfree
          repository=https://repo-fastly.voidlinux.org/current/multilib
          repository=https://repo-fastly.voidlinux.org/current/multilib/nonfree
          EOF

      - name: Update xbps (required)
        run: |
          xbps-install -Sy
          xbps-install -y -u xbps

      - name: Install system dependencies
        run: |
          xbps-install -y \
            git \
            ca-certificates \
            libstdc++ \
            libgcc \
            tar gzip

      - name: Clone void-packages
        run: |
          git clone https://github.com/void-linux/void-packages.git
          cd void-packages
          ./xbps-src binary-bootstrap

      - name: Copy our packages
        run: |
          cp -r ../srcpkgs/* void-packages/srcpkgs/

      - name: Build only our packages
        run: |
          cd void-packages
          for pkg in srcpkgs/*; do
            [ -d "$pkg" ] || continue
            pkgname=$(basename "$pkg")
            echo "::group::Building $pkgname"
            ./xbps-src pkg "$pkgname"
            echo "::endgroup::"
          done

      - name: Collect built packages
        run: |
          mkdir -p repo
          cp void-packages/hostdir/binpkgs/*/*.xbps repo/

      - name: Generate repository index
        run: |
          xbps-rindex -a repo/*.xbps

      - name: Upload repo artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: repo

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    runs-on: ubuntu-latest
    environment:
      name: github-pages

    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
